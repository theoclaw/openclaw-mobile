name: Build Debug APK (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download bootstrap
        run: |
          cd android/clawphones-android/app/src/main/cpp
          curl -fsSL -L -o bootstrap-aarch64.zip \
            "https://github.com/zhixianio/botdrop-packages/releases/latest/download/bootstrap-aarch64.zip"

      - name: Build Debug APK
        working-directory: android/clawphones-android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clawphones-debug
          path: android/clawphones-android/app/build/outputs/apk/debug/*.apk
