name: Build Debug APK (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download bootstrap
        run: |
          cd android/clawphones-android/app/src/main/cpp
          LATEST_URL=$(curl -s https://api.github.com/repos/zhixianio/botdrop-packages/releases/latest \
            | python3 -c "import sys,json; assets=json.load(sys.stdin).get('assets',[]); print(next((a['browser_download_url'] for a in assets if 'aarch64' in a['name']),''  ))")
          echo "Downloading: $LATEST_URL"
          curl -fsSL -L -o bootstrap-aarch64.zip "$LATEST_URL"
          echo "Downloaded $(stat --printf='%s' bootstrap-aarch64.zip) bytes"

      - name: Build Debug APK
        working-directory: android/clawphones-android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clawphones-debug
          path: android/clawphones-android/app/build/outputs/apk/debug/*.apk
